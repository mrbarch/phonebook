<html lang="en">

<head>

        <div class="input">
            <label for="phone">Телефон</label>
            <input type="number" id="inputPhone" name="phone">
        </div>
        <form name="demoForm">
            <select name="demoSelect" onchange="showTag()">
                <option></option>
                <option value="1" class="tags" id="college">коллеги по роботе</option>
                <option value="2" class="tags" id="family">член семьи</option>

                <option value="5" class="tags" id="friend">друг</option>
                <option value="6" class="tags" id="bestFriend">лучший друг</option>
                <option value="7" class="tags" id="neighbour">сосед</option>
                <option value="8" class="tags" id="brother">брат</option>
            </select>
        </form>
        <button class="button" id="add">Добавить</button>

    </div>
